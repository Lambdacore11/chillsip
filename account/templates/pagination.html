<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a class="link" href="?page={{ page_obj.previous_page_number }}">назад</a>
        {% endif %}

        <span class="current">
            Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a class="link" href="?page={{ page_obj.next_page_number }}">вперед</a>
        {% endif %}
    </span>
</div>
